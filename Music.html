<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
<title>Music player</title>
    <script src="https://kit.fontawesome.com/0e2482c372.js" crossorigin="anonymous"></script>
</head>
<body>
    
   <div class="main">
<p id="logo"><i class="fa-solid fa-music"></i>Music</p>



<div class="left">

    <img id="track_image">
    <div class="volume">
    <p id="volume_show">90</p>
    <i class="fa-solid fa-volume-high" id="volume_icon" onclick="mute_sound()"></i>
    
    <input type="range" min="0" max="100" value="90" onchange="volume_change()"
    id="volume">
</div>
</div>

<div class="right">
    <div class="show_song_no">
        <p id="present">1</p>
        <p>/</p>
        <p id="total">11</p>
    </div>
    <p id="title">title.mp3</p>
    <p id="artist">Artist name</p>

    <div class="middle">
        <button onclick="previous_song()" id="pre"><i class="fa-solid fa-backward-step"></i></button>
        <button onclick="justplay()" id="play"><i class="fa-solid fa-play"></i></button>
        <button onclick="next_song()" id="next"><i class="fa-solid fa-forward-step"></i></button>
    </div>
<div class="duration"><input type="range" min="0" max="100" value="90" id="duration_slider" onchange="change_duration()" >



</div>
<button id="auto" onclick="autoplay_switch()">Autoplay<i class="fa-solid fa-circle-notch"></i></button>
</div>

   </div> 
   <script src="script.js"></script>
</body>
</html>
